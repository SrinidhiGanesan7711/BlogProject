{% extends 'blog/base.html' %}
{% block content %}
  <h2>{{ post.title }}</h2>
  {% if post.image %}
    <img src="{{ post.image.url }}" width="300"><br>
  {% endif %}
  <p>{{ post.content }}</p>
  <p><strong>Tags:</strong> {{ post.tags }}</p>
  <a href="{% url 'postEdit' post.pk %}">Edit</a> |
  <a href="{% url 'postDelete' post.pk %}">Delete</a>
{% endblock %}
